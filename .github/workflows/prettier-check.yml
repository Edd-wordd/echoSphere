name: Code Formatting Check

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ github.event_name == 'push' && 'npm' || '' }}
      - name: Check code formatting
        run: |
          npm install
          npx prettier --check .
